<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Slider</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="slider-container">
      <div id="slider-number" class="slider-number"></div>
      <img
        src="https://images.pexels.com/photos/1323550/pexels-photo-1323550.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
        alt=""
        class="active"
      />
      <img
        src="https://images.pexels.com/photos/4737381/pexels-photo-4737381.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
        alt=""
      />
      <img
        src="https://images.pexels.com/photos/163872/italy-cala-gonone-air-sky-163872.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
        alt=""
      />
      <img
        src="https://images.pexels.com/photos/21704/pexels-photo.jpg?auto=compress&cs=tinysrgb&dpr=1&w=500"
        alt=""
      />
    </div>
    <div class="slider-controls">
      <span id="previous" class="previous">previous</span>
      <span id="indicators" class="indicators"> </span>
      <span id="next" class="next">next</span>
    </div>
    <script src="index.js"></script>
  </body>
</html>
